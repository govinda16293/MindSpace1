  # ?? Change this if your JDK 17 is elsewhere

# Avoid Gradle daemon memory errors (optional)
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable configuration cache (optional but speeds up builds)
org.gradle.configuration-cache=true

# Prefer newer repository format
org.gradle.unsafe.configuration-cache-problems=warn
